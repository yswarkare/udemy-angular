<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus" title="filteredStatus">
      <br>
      <button class="btn btn-primary" type="button" (click)="onAddNewServer()">Add Server</button>
      <br>
      <p>
        App Status: {{ appStatus | async }}
      </p>
      <br>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | filter:filteredStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <strong>{{ server.name | shorten:5 }}</strong> |
          {{ server.instanceType | uppercase }} |
          {{ server.started | date:'fullDate' | uppercase }}
          <span class="badge text-bg-secondary">
            {{ server.status }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
