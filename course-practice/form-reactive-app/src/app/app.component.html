<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3">
        <div class="d-flex flex-column gap-2" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <span *ngIf="!signupForm.get('userData.username')?.valid && signupForm.get('userData.username')?.touched"
              class="help-block error-text">
              <span *ngIf="signupForm.get('userData.username')?.errors['nameIsForbidden']">
                The name is invalid!
              </span>
              <span *ngIf="signupForm.get('userData.username')?.errors['required']">
                This field is required!
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" class="form-control">
            <span *ngIf="!signupForm.get('userData.email')?.valid && signupForm.get('userData.email')?.touched"
              class="help-block error-text">Please enter a valid
              email!</span>
          </div>
        </div>
        <div class="d-flex flex-row gap-2">
          <div class="form-check" *ngFor="let gender of genders; let i = index">
            <input class="form-check-input" type="radio" name="gender" title="gender" [id]="'exampleRadios' + i"
              formControlName="gender" [value]="gender" />
            <label class="form-check-label" [for]="'exampleRadios' + i">
              {{ gender }}
            </label>
          </div>
        </div>

        <div class="row g-3" formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <div class="col-auto">
            <button class="btn btn-light" type="button" title="add-hobbies" (click)="onAddHobby()">Add Hobby</button>
          </div>
          <ng-template [ngIf]="signupForm.get('hobbies')?.controls">
            <div class="form-group" *ngFor="let hobbyControl of signupForm.get('hobbies')?.controls; let i = index">
              <input class="form-control" type="text" [formControlName]="i" [title]="i + 'hobby'" />
            </div>
          </ng-template>
        </div>

        <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block error-text">Please enter a valid
          gender!</span>
        <div class="col-auto">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
