<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form class="d-flex flex-column gap-3" (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required />
          </div>
          <button class="btn btn-light" type="button" (click)="suggestUserName()">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required #email="ngModel" />
          </div>
          <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email</span>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data is not valid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" title="gender" ngModel [value]="gender" />
            {{ gender }}
          </label>
        </div>
        <div class="form-group d-flex">
          <textarea name="questionAnswer" id="questionAnswer" cols="50" rows="3" [(ngModel)]="answer"
            title="answer"></textarea>
        </div>
        <p>your reply {{ answer }}</p>
        <div class="">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Secret Question: {{ user.secretQuestion }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
