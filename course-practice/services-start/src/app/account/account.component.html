<div
  class="row"
  [ngClass]="
    account.status == 'active'
      ? 'bg-success-subtle'
      : account.status == 'inactive'
      ? 'bg-danger-subtle'
      : account.status == 'unknown'
      ? 'bg-warning-subtle'
      : 'bg-secondary'
  "
>
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{ account.name }}</h5>
    <hr />
    <p>This account is {{ account.status }}</p>
    <p>Set to</p>
    <div class="btn-group">
      <button
        *ngFor="let selected of statusButtons"
        [class]="selected.class"
        [ngClass]="account.status == selected.name ? 'active' : ''"
        (click)="onSetTo(selected.name)"
      >
        {{ selected.label }}
      </button>
    </div>
  </div>
</div>
