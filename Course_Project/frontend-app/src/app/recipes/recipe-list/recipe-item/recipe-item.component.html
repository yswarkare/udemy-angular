<a [routerLink]="[index]" style="cursor: pointer" class="list-group-item clearfix my-1 px-4 py-2 bg-teal-400"
  routerLinkActive="active">
  <div class="poll-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>

  <span class="pull-right row">
    <img [src]="recipe.imagePath" alt="recipe-imagePath" class="img-responsive recipe-image" />
  </span>

</a>
