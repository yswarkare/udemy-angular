<div class="d-flex flex-column px-4 py-4 bg-teal-600">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" type="button">New Recipe</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item *ngFor="let recipeEl of recipes" [recipe]="recipeEl" (recipeSelected)="onRecipeSelected(recipeEl)"></app-recipe-item>
    </div>
  </div>
</div>
