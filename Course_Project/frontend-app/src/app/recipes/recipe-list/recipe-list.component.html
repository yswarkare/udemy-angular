<div class="d-flex flex-column gap-3 px-4 py-4 bg-teal-600">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" type="button" (click)="onNewRecipe()">New Recipe</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 d-flex flex-column gap-3">
      <app-recipe-item
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i"
      ></app-recipe-item>
    </div>
  </div>
</div>
