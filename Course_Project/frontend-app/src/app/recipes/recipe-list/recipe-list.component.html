<div class="d-flex flex-column px-4 py-4 bg-teal-600">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" type="button">New Recipe</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a
        href="#"
        class="list-group-item clearfix my-1 px-4 py-2 bg-teal-400"
        *ngFor="let recipe of recipes"
      >
        <div class="poll-left">
          <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
          <p class="list-group-item-text">{{ recipe.description }}</p>
        </div>
        <span class="pull-right">
          <img
            [src]="recipe.imagePath"
            alt=""
            class="img-responsive"
            style="max-height: 300px"
          />
        </span>
      </a>
      <app-recipe-item></app-recipe-item>
    </div>
  </div>
</div>
