<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix recipe action list-group-item-action" *ngFor="let recipe of recipes">
            <div class="recipe-name">
                <h5 class="list-group-item-heading">{{recipe.name}}</h5>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <div class="recipe-image">
                <img [src]="recipe.imagePath" alt="" class="img-responsive recipe-image">
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
