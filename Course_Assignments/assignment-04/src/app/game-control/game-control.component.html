<div class="d-flex flex-row">
  <div class="gap gap-2">
    <button class="btn btn-success" type="button" (click)="startCounter()">
      start
    </button>
    <button class="btn btn-danger" type="button" (click)="stopCounter()">
      stop
    </button>
    <button class="btn btn-warning" type="button" (click)="resetTheCounter()">
      reset
    </button>
    <p class="alert alert-info">{{ counter }}</p>
  </div>
</div>
