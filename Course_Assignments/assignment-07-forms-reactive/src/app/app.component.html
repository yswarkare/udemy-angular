<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>

  <div class="row">
    <form class="col-sm-8 row g-3" [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="col-sm-12">
        <label for="projectName" class="form-label">Project Name</label>
        <input class="form-control" type="text" name="projectName" id="projectName" title="project-name"
          formControlName="projectName" />
        <span *ngIf="projectForm.get('projectName')?.errors['required']" class="error-text">Project Name is
          required!</span>

        <span *ngIf="projectForm.get('projectName')?.errors['nameIsForbidden'] == true" class="error-text">
          The name is invalid!
        </span>
      </div>
      <div class="col-sm-12">
        <label for="email" class="form-label">Email</label>
        <input class="form-control" type="email" name="email" id="email" title="project-name" formControlName="email" />
        <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched" class="error-text">Please
          enter a valid email!</span>
      </div>
      <div class="col-sm-12">
        <label for="project-status" class="form-label">Project Status</label>
        <select class="form-select mb-3" aria-label="Large select example" id="project-status" formControlName="status">
          <option *ngFor="let status of statusList; let i = index" [value]="status">{{ status }}</option>
        </select>
      </div>
      <div class="col-sm-12">
        <button class="btn btn-primary" type="submit" [disabled]="!projectForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
